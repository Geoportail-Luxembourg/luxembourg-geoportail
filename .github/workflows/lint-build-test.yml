name: Lint, Build & Test
on:
  push:
    tags:
      - '*'
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm ci --force
      - run: npm run lint
      - run: npm run build-only -- --mode=e2e
      - run: npm run test:unit:ci
      - run: npm run test:e2e:ci
      - run: npx nyc report
